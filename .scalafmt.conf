# https://scalameta.org/scalafmt/docs/configuration.html
version = "3.0.2"
align.preset = more
assumeStandardLibraryStripMargin = true
danglingParentheses.preset = true
maxColumn = 140
rewrite.rules = [
  AvoidInfix,
  PreferCurlyFors,
  RedundantBraces,
  RedundantParens,
  SortImports
]
rewrite.neverInfix.excludeFilters = [
  until
  to
  by
  eq
  ne
  "should.*"
  "contain.*"
  "must.*"
  in
  be
  taggedAs
  theSameElementsAs
  thrownBy
  synchronized
  have
  when
  is
  ignore
  not
  size
  and
  between
  andThen
  was
  called
  wasNever
  calledAgain
]